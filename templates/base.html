<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "TTS Admin" }}</title>
  <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tts.lantip.xyz/" />
    <meta property="og:title" content="Teka-teki Silang Aksara Nusantara" />
    <meta property="og:description" content="Belajar dan bermain Aksara Nusantara — buat dan mainkan Teka-teki Silang beraksara Jawa, Sunda, Bali, Pegon, dan lainnya." />
    <meta property="og:image" content="{{ url_for('static', filename='img/tts-01.png', _external=True) }}" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://tts.lantip.xyz/" />
    <meta property="twitter:title" content="Teka-teki Silang Aksara Nusantara" />
    <meta property="twitter:description" content="Belajar dan bermain Aksara Nusantara — buat dan mainkan Teka-teki Silang beraksara Nusantara apa saja." />
    <meta property="twitter:image" content="{{ url_for('static', filename='img/tts-01.png', _external=True) }}" />

  <link href="{{ url_for('static', filename='favicon.png') }}" rel="icon">
  <link href="{{ url_for('static', filename='favicon.png') }}" rel="apple-touch-icon">
    <link href="{{ url_for('static', filename='css/tabler.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/tabler-flags.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/tabler-socials.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/tabler-vendors.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/tabler-marketing.min.css') }}" rel="stylesheet" />
</head>
<body class="theme-light">
  <div class="page">
    <header class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-xl">
        <a href="{{ url_for('admin_dashboard') }}" class="navbar-brand">
            <img src="{{ url_for('static', filename='logo.svg') }}" style="height: 28px;"/>            
        </a>
        <div class="navbar-nav flex-row order-md-last">
          {% if current_user.is_authenticated %}
            <div class="nav-item dropdown">
                <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown" aria-label="Open user menu">
                    <span class="avatar avatar-sm" style="background-image: url('https://i.pravatar.cc/150?u={{current_user.username}}')"></span>
                    <div class="d-none d-xl-block ps-2">
                        <div>{{current_user.username}}</div>
                    </div>
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                    <a href="/" class="dropdown-item">Kunjungi Web</a>
                    <a href="/logout" class="dropdown-item">Logout</a>
                </div>
            </div>
          {% endif %}
        </div>
      </div>
    </header>
    <div class="page-body">
      <div class="container-xl mt-4">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for msg in messages %}
              <div class="alert alert-info">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/tabler.min.js') }}" defer></script>
</body>
</html>
